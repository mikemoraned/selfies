<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
    <meta name="google" content="notranslate" />
</head>
<body>
<div id="container"></div>

<script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];
    t.ready = function(f) {
        t._e.push(f);
    };

    return t;
}(document, "script", "twitter-wjs"));</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
<script>
    var seenTweetIds = [];

    var createTweetOptions = {
        cards: "hidden"
    };

    function handleNew(json) {
        console.dir(json);
        var newTweets = _.filter(json, function(tweet) {
            return !_.contains(seenTweetIds, tweet.id);
        });
        console.log("New tweets:");
        console.dir(newTweets);
        var container = document.getElementById("container");
        _.forEach(newTweets, function(tweet) {
            twttr.widgets.createTweet(tweet.id, container, createTweetOptions)
                    .then (function(m) {
                        console.dir(m);
                        seenTweetIds.push(tweet.id);
                    });
        });
    };
    function findNew() {
        $.get( "/api/sample", handleNew );
    };

    $(function () {
        console.log("Loaded");
        twttr.ready(function(){
            console.log("twitter ready");
            findNew();
            setInterval(findNew, 5 * 1000);
        });
    });
</script>

</body>
</html>
